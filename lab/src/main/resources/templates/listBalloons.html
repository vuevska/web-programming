<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Balloon Order page - Welcome and choose a Balloon</title>
 <!-- <link href="/static/listBalloons.css" rel="stylesheet">-->
  <style>
    body {
      width: 800px;
      margin: auto;
    }
    main, h1 {
      width: 500px;
      margin: auto;
    }
    h1 {
      margin-top: 30px;
    }
    h2 {
      width: 250px;
      margin: 30px auto auto;
    }
    form {
      width: 200px;
      margin: 30px auto auto;
    }
    .error {
      color: red;
    }

    #submit {
      margin: auto;
      display: inherit;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Balloon Shop App</h1>
</header>
<main>
  <h2>Choose balloon type:</h2>
  <form th:action="@{/}" th:method="POST">
    <div th:each="balloon : ${balloonList}">
      <label>
        <input type="radio" name="color" th:value="${balloon.getName()}">
        <th:block th:text="${balloon.getName()}"></th:block>,
        <th:block th:text="${balloon.getDescription()}"></th:block>
      </label>
    </div>
    <br/>

    <div th:if="${session.colorError}" class="error">
      <div th:text="${session.colorErrorText}"></div>
    </div>
    <br/>
    <input type="submit" value="Submit" id="submit">
  </form>
</main>
</body>
</html>
